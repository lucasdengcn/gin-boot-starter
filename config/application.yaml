app:
  name: gin-example-001
  description: example of a Gin web application
  profile: default

server:
  port: 8080

datasource:
  url: postgres://postgres:pgdev01@localhost:15432/postgres?sslmode=disable&search_path=bookstore
  driver: "pgx"
  pool:
    max: 10
    min: 5

logging:
  format: plain # json
  output: console # file

otel:
  service:
    name: gin-001
    version: 1.0.0
  insecure: true
  exporter:
    endpoint: localhost:14317 #grpc
    logging: true
    tracer: true
    metrics: true
